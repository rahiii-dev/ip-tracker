<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <!-- leaflet css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

      crossorigin=""
    ></script>

  <body>
    <section class="user_input_container">
      <div class="title">IP Address Tracker</div>
      <div class="user_input">
        <input
          id="input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button id="submitBTn">></button>
      </div>
      <div class="result_container">
        <div>
          <div>IP Address</div>
          <div id="ip_addres">192.212.174.101</div>
        </div>

        <div>
          <div>Location</div>
          <div id="location">Brroklyn,NY 1001</div>
        </div>

        <div>
          <div>Timezone</div>
          <div id="timezone">UTC-5:00</div>
        </div>

        <div>
          <div>ISP</div>
          <div id="ISP">SpaceX Starlink</div>
        </div>
      </div>
    </section>

    <section class="map_container" id="map"></section>
